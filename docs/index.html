<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>spOt framework</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="spOt framework">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="/resources/spot_icon.ico">
  <link rel="stylesheet" href="node_modules/docsify-themeable/dist/css/theme-simple.css">
  <style>
	:root {
		/* Reduce the font size */ 
		--base-font-size: 16px;

		/* Change the theme color hue (0-360) */
		--theme-hue: 90;
		--cover-background-color: #F1FCE7;
		--sidebar-nav-link-font-weight--active: bold;
	}
	.logo-coverpage {
		max-width: 100%;
		height: auto;
	}
	main.hidden {
		display:none
	}
	.cover h1 {
		color: black;
		font-size: 25px;
	}

  img.plantuml {
    margin-left: auto;
    margin-right: auto;
    display: block;
  }

  ul li ul li a {
    font-size: 15px;
  }

  /* third sidebar header layer */
  ul li ul ul li a {
    font-size: 14px;

  }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="javascript/plantuml-encoder.min.js"></script>
  <script src="node_modules/mermaid/dist/mermaid.min.js"></script>
  
  <script>
    mermaid.initialize({ 
      startOnLoad: false,
      "theme": null
    });

    var plantUmlConfig = "skinparam { \n\
      BackgroundColor<<Strong>>  #66ffcc \n\
      \
      componentStyle              uml2 \n\
      defaultTextAlignment        center \n\
      \n\
      Shadowing                   false \n\
      BackgroundColor             transparent \n\
      ArrowColor                  #888a88 \n\
      ActorBackgroundColor        #F1FCE7 \n\
      \n\
      ActivityBackgroundColor     #F1FCE7 \n\
      ComponentBackgroundColor    #F1FCE7 \n\
      ClassBackgroundColor        #F1FCE7 \n\
      ParticipantBackgroundColor  #F1FCE7 \n\
      UsecaseBackgroundColor      #F1FCE7 \n\
      LifeLineBackgroundColor     #F1FCE7 \n\
      \n\
      ActorBorderColor            #555 \n\
      ActivityBorderColor         #555 \n\
      LifeLineBorderColor         #555 \n\
      ComponentBorderColor        #555 \n\
      ParticipantBorderColor      #555 \n\
      SequenceLifeLineBorderColor #555 \n\
      \n\
      ActivityBorderThickness     1 \n\
      UsecaseBorderThickness      1 \n\
      TitleBorderThickness        1 \n\
      RectangleBorderThickness    1 \n\
      ComponentBorderThickness    1 \n\
      ParticipantBorderThickness  1 \n\
      ClassBorderThickness        1 \n\
    }\n\
    \n";

    window.$docsify = {
      name: 'spOt framework',
      repo: 'https://github.com/spot-next/spot-framework',
      coverpage: 'coverpage.md',
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
      loadSidebar: true,
      loadNavbar: true,
      logo: "/resources/spot_logo.svg",
      subMaxLevel: 3,
      maxLevel: 3,
      onlyCover: true,
      mergeNavbar: true,
      themeable : { 
        // readyTransition : false, 
        // responsiveTables: false 
      },
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render(lang, code) + "</div>"
              );
            } else if (lang === 'plantuml') {
              var plantUmlCode = plantUmlConfig + code;
              return '<img class="plantuml" src="http://www.plantuml.com/plantuml/png/' + plantumlEncoder.encode(plantUmlCode) + '">';
            }

            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
  </script>
  <script src="node_modules/docsify/lib/docsify.min.js"></script>
  <script src="node_modules/docsify-themeable/dist/js/docsify-themeable.min.js"></script>
  <script src="node_modules/docsify/lib/plugins/search.min.js"></script>
  <script src="node_modules/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="node_modules/docsify/lib/plugins/external-script.min.js"></script>
  
  <script src="node_modules/prismjs/components/prism-java.min.js"></script>
  <script src="node_modules/prismjs/components/prism-json.min.js"></script>
  <script src="node_modules/prismjs/components/prism-bash.min.js"></script>
  <script src="node_modules/prismjs/components/prism-http.min.js"></script>
  <script src="node_modules/prismjs/components/prism-properties.min.js"></script>
  <script src="node_modules/prismjs/components/prism-sql.min.js"></script>
  <script src="node_modules/prismjs/components/prism-markup.min.js"></script>

  <style>
    /* mermaid css */
    #mermaid .node rect { 
      /*fill: #87db35;*/
      fill: #F1FCE7;
      stroke: #888a88;
      stroke-width: 1.5px;
    }

    #mermaid .edgePath .path {
      stroke: #888a88;
      stroke-width: 1.5px;
    }
  </style>
</body>
</html>
